<div style="text-align: center;">
    <button class="auth-btn" style="width : 15%" (click)="loginMethod()">Sign in</button>
    <button class="auth-btn" style="width : 15%" (click)="registerMethod()">Register</button>
</div>

<form  *ngIf="login" class="user-info" style="margin-top:1%">
	<div>
		<label>Username</label>
		<input type="text" name="username" [(ngModel)]="username">
	</div>
	<div>
		<label>password</label>
		<input type="password" name="username" [(ngModel)]="password">
	</div>
	<button>Submit</button>
</form>
<form  *ngIf="register" class="user-info" style="margin-top:1%">
	<div>
		<label>Name</label>
		<input type="text" name="username" [(ngModel)]="username">
	</div>
	<div>
		<label>phone</label>
		<input type="phone" name="username" [(ngModel)]="password">
	</div>
	<div>
		<label>Username</label>
		<input type="text" name="username" [(ngModel)]="username">
	</div>
	<div>
		<label>password</label>
		<input type="password" name="username" [(ngModel)]="password">
	</div>
	<button>Submit</button>
</form>


<div style="text-align: center; margin-top: 5%" >
	<button class="social-btn" style="width : 15%" (click)="socialSignIn('facebook')">Sign in with Facebook</button>
	<button class="social-btn" style="width : 15%" (click)="socialSignIn('google')">Signin in with Google</button>    
</div>
